<script type="text/javascript">
function testIf(val) {
  if (val) {
    console.log(val);
    /* console.log("b") */
    console.log(10 + 1+(5) + 6);
  } else if (val == false) {
    console.log("not true");
  }
}

function testWhile() {
  a = 0;
  while (a < 3) {
    console.log(a);
    a = a + 1;
  }
}

function testFor() {
  for (i = 0;
       i < 5;
       i = i + 1) {
    console.log(i);
  }
}

console.log("Hello, world!");
testIf(false);
testIf(true);
testWhile();
testFor();
</script>
