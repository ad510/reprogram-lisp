<script type="text/javascript">
function testIf(val) {
  if (val) {
    console.log(val);
    /*console.log("b");*/
    //console.log("c");
    console.log(10 + 1+(5) + 6);
  } else if (val == false) {
    console.log("not true");
  }
}

function testWhile() {
  var a = 0;
  while (a < 3) {
    console.log(a);
    a = a + 1;
  }
}

function testFor(min, max) {
  for (var i = min; i < max; i = i + 1) {
    console.log(i);
  }
}

console.log("Hello, world!");
testIf(false);
testIf(true);
testWhile();
testFor(0, 5);
</script>
